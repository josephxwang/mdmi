<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<div class="map">
    <h1>World population map</h1>
    <svg id="my_dataviz" width="800" height="450"></svg>
</div>

<script>
    // initial setup
    const svg = d3.select("svg"),
        width = svg.attr("width"),
        height = svg.attr("height"),
        path = d3.geoPath(),
        data = d3.map(),
        worldmap = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson",
        worldpopulation = "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv";

    let centered, world;

    // style of geographic projection and scaling
    const projection = d3.geoRobinson()
        .scale(130)
        .translate([width / 2, height / 2]);

    // Define color scale
    const colorScale = d3.scaleThreshold()
        .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
        .range(d3.schemeOrRd[7]);

    // add tooltip
    const tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Load external data and boot
    d3.queue()
        .defer(d3.json, worldmap)
        .defer(d3.csv, worldpopulation, function (d) {
            data.set(d.code, +d.pop);
        })
        .await(ready);

    // Add clickable background
    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", click);


    // ----------------------------
    //Start of Choropleth drawing
    // ----------------------------

    function ready(error, topo) {
        // topo is the data received from the d3.queue function (the world.geojson)
        // the data from world_population.csv (country code and country population) is saved in data variable

        let mouseOver = function (d) {
            d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", .5)
                .style("stroke", "transparent");
            d3.select(this)
                .transition()
                .duration(200)
                .style("opacity", 1)
                .style("stroke", "black");
            tooltip.style("left", (d3.event.pageX + 15) + "px")
                .style("top", (d3.event.pageY - 28) + "px")
                .transition().duration(400)
                .style("opacity", 1)
                .text(d.properties.name + ': ' + Math.round((d.total / 1000000) * 10) / 10 + ' mio.');
        }

        let mouseLeave = function () {
            d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", 1)
                .style("stroke", "transparent");
            tooltip.transition().duration(300)
                .style("opacity", 0);
        }

        // Draw the map
        world = svg.append("g")
            .attr("class", "world");
        world.selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            // d3.geoPath() is a built-in function of d3 v4 and takes care of showing the map from a properly formatted geojson file, if necessary filtering it through a predefined geographic projection
            .attr("d", d3.geoPath().projection(projection))

            //retrieve the name of the country from data
            .attr("data-name", function (d) {
                return d.properties.name
            })

            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
            })

            // add a class, styling and mouseover/mouseleave and click functions
            .style("stroke", "transparent")
            .attr("class", function (d) {
                return "Country"
            })
            .attr("id", function (d) {
                return d.id
            })
            .style("opacity", 1)
            .on("mouseover", mouseOver)
            .on("mouseleave", mouseLeave)
            .on("click", click);

        // Legend
        const x = d3.scaleLinear()
            .domain([2.6, 75.1])
            .rangeRound([600, 860]);

        const legend = svg.append("g")
            .attr("id", "legend");

        const legend_entry = legend.selectAll("g.legend")
            .data(colorScale.range().map(function (d) {
                d = colorScale.invertExtent(d);
                if (d[0] == null) d[0] = x.domain()[0];
                if (d[1] == null) d[1] = x.domain()[1];
                return d;
            }))
            .enter().append("g")
            .attr("class", "legend_entry");

        const ls_w = 20,
            ls_h = 20;

        legend_entry.append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) {
                return height - (i * ls_h) - 2 * ls_h;
            })
            .attr("width", ls_w)
            .attr("height", ls_h)
            .style("fill", function (d) {
                return colorScale(d[0]);
            })
            .style("opacity", 0.8);

        legend_entry.append("text")
            .attr("x", 50)
            .attr("y", function (d, i) {
                return height - (i * ls_h) - ls_h - 6;
            })
            .text(function (d, i) {
                if (i === 0) return "< " + d[1] / 1000000 + " m";
                if (d[1] < d[0]) return d[0] / 1000000 + " m +";
                return d[0] / 1000000 + " m - " + d[1] / 1000000 + " m";
            });

        legend.append("text").attr("x", 15).attr("y", 280).text("Population (Million)");
    }
</script>
